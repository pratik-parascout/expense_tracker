<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-dark col">
    <div class="container">
      <div class="container-fluid text-center mt-3 mb-5">
        <span class="navbar-brand mb-0 h1 text-light fs-1"
          >Expense Tracker</span
        >
      </div>

      <div
        class="card bg-dark text-light mx-auto border rounded-3"
        style="width: 30rem"
      >
        <div class="card-body">
          <h5 class="card-title text-center">Add Expense</h5>

          <!-- Add Expense Section -->
          <form onsubmit="handleFormSubmit(event)">
            <label for="amount" class="mb-3">Expense Amount : </label>
            <input
              type="number"
              id="amount"
              name="amount"
              class="bg-dark text-light mb-3 border"
              required
            />
            <br />
            <label for="description" class="mb-2">Description : </label>
            <input
              type="text"
              id="description"
              name="description"
              class="bg-dark text-light mb-3 border"
              required
            />
            <br />
            <label for="category">Category : </label>
            <select
              name="category"
              id="category"
              class="bg-dark text-light mb-3"
            >
              <option value="grocery">Grocery</option>
              <option value="movie">Movie</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
            </select>
            <br />
            <button type="submit" class="btn btn-outline-success w-100">
              Submit
            </button>
          </form>

          <!-- List if Expenses Added  -->
        </div>
        <ul class="list-group list-group-flush" id="list"></ul>
      </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
